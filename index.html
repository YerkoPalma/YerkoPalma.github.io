<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
              <div class="navbar-header page-scroll">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand page-scroll" href="#cover-wrapper">Start Bootstrap</a>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse navbar-ex1-collapse">
                  <ul class="nav navbar-nav pull-rigth">
                      <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                      <li class="hidden">
                          <a class="page-scroll" href="#cover-wrapper"></a>
                      </li>
                      <li>
                          <a class="page-scroll" href="#about">About</a>
                      </li>
                      <li>
                          <a class="page-scroll" href="#services">Services</a>
                      </li>
                      <li>
                          <a class="page-scroll" href="#contact">Contact</a>
                      </li>
                  </ul>
              </div>
              <!-- /.navbar-collapse -->
          </div>
          <!-- /.container -->
      </nav>
      <div class="container-fluid" id="cover-wrapper">
        <div class="row text-center" id="cover">
          <img src="https://s.gravatar.com/avatar/d809533c5ce964b709e2b38e6573973b?s=180" class="img-circle center-block" style="display: block;" alt="...">
          <h1 class="display-3">Fluid jumbotron</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of it's parent.</p>
        </div>
      </div>

    </header>

    <main>
      <!-- About Section -->
      <section id="about" class="about-section">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12">
                      <h1>About Section</h1>
                  </div>
              </div>
          </div>
      </section>

      <!-- Services Section -->
      <section id="services" class="services-section">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12">
                      <h1>Services Section</h1>
                  </div>
              </div>
          </div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="contact-section">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12">
                      <h1>Contact Section</h1>
                  </div>
              </div>
          </div>
      </section>
    </main>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>
  </body>
</html>
