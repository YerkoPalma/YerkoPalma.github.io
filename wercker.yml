box: nodesource/trusty
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    # install eslint globally
    - nahody/npm-install@1.1.1
      options: -g eslint
    # A step that executes `npm test` command
    - npm-test
