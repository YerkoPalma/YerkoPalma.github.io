box: nodesource/trusty
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    # install eslint globally
    - script:
      name: eslint
      code: |
        npm install -g eslint
    # A step that executes `npm test` command
    - npm-test
